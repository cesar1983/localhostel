<div class="container-fluid photos-section-one">
  <div class="row">

    <h2 class="title">{{ text }}</h2>
    <div class="col-sm-3 no-padding">

      <div class="row">

        <div class="col-sm-12 no-padding">
          <img class="img-responsive-half-row default-thumbnail" [src]="srcImgOne" [alt]="defaultAltImg">
          <img class="img-responsive-half-row default-thumbnail" [src]="srcImgTwo" [alt]="defaultAltImg">
        </div>

      </div>
    </div>

    <div class="col-sm-3 no-padding">
      <div class="row">
        <div class="col-sm-12 no-padding">
    
          <img class="img-responsive-half-row default-thumbnail" [src]="srcImgThree" [alt]="defaultAltImg">
          <img class="img-responsive-half-row default-thumbnail" [src]="srcImgFour" [alt]="defaultAltImg">
    
        </div>
      </div>
    </div>

    <div class="col-sm-6 no-padding">
      <img class="img-responsive-full-row default-thumbnail" [src]="srcImgFive" [alt]="defaultAltImg">
    </div>

    <div class="col-sm-12 no-padding">
      <app-text-block [firstText]="(description | async)?.photoSectionOneDescription"></app-text-block>
    </div>

  </div>
</div>
