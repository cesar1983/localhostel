    <div class="col-sm-6 no-padding">
      <img class="img-responsive-full-row default-thumbnail" [src]="sharedRoomOne" [alt]="defaultAltImg">

    <div class="col-sm-3 no-padding">
      <div class="row">
    
        <div class="col-sm-12 no-padding">
          <img class="img-responsive-half-row default-thumbnail" [src]="sharedRoomTwo" [alt]="defaultAltImg">

      </div>
    </div>

    <div class="col-sm-3">

      </div>
    </div>
